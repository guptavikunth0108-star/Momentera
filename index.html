<!DOCTYPE html>
<html>
<head>
  <title>Hi</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #d8c6f2; /* lilac */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      border-radius: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .yes-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .no-btn {
      background: #ccc;
      border: none;
      padding: 8px 12px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .decor {
      position: absolute;
      font-size: 28px;
    }

    .a1 { top: -15px; left: -15px; }
    .a2 { top: -15px; right: -15px; }
    .a3 { bottom: -15px; left: -15px; }
    .a4 { bottom: -15px; right: -15px; }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: 0;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    let pass = prompt("Password:");
    if(pass !== "220124") {
      document.write("<h1>Access Denied</h1>");
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="text-align:center; font-family:Arial; padding-top:20%;">
          <h1>YAYYYYY IM SOOOO HAPPY</h1>
        </div>
      `;
      launchConfetti();
    }

    function sayNo() {
      alert("Try again dont be mean Ill cry:(");
    }

    function launchConfetti() {
      for(let i=0;i<80;i++){
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random()*100 + "vw";
        c.style.background = "hsl(" + Math.random()*360 + ", 100%, 50%)";
        c.style.animationDuration = (Math.random()*2+2)+"s";
        document.body.appendChild(c);
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="decor a1">ü•ë</div>
    <div class="decor a2">üåª</div>
    <div class="decor a3">‚ù§Ô∏è</div>
    <div class="decor a4">ü•ë</div>

    <img src="photo.jpg" alt="Us">

    <h2>Will you be my valentine</h2>

    <div class="button-row">
      <button class="yes-btn" onclick="sayYes()">YES</button>
      <button class="no-btn" onclick="sayNo()">no</button>
    </div>
  </div>
</body>
</html>
