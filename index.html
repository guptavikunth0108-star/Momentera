<!DOCTYPE html>
<html>
<head>
  <title>For You</title>
  <meta name="robots" content="noindex, nofollow">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #e6ddf7; /* soft lilac */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #dcd0f5;
      padding: 32px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 500;
      margin-bottom: 28px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 14px 34px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #3cb371;
      color: white;
    }

    .no {
      background: #e74c3c;
      color: white;
      padding: 14px 28px;
    }

    /* Subscreens */
    .screen {
      height: 100vh;
      width: 100%;
      background: #e6ddf7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .heart {
      font-size: 120px;
      margin-bottom: 20px;
    }

    .back {
      margin-top: 30px;
      background: #444;
      color: white;
      padding: 10px 26px;
      border-radius: 10px;
      font-size: 14px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>

  <script>
    let pass = prompt("Password:");
    if (pass !== "220124") {
      document.write("<h1>Access Denied</h1>");
    }

    function yesScreen() {
      document.body.innerHTML = `
        <div class="screen">
          <div class="heart">❤️</div>
          <h1>YAYYYYY IM SOOOO HAPPY</h1>
          <button class="back" onclick="location.reload()">Back</button>
        </div>
      `;
      confetti();
    }

    function noScreen() {
      document.body.innerHTML = `
        <div class="screen">
          <h1>Nooooo not allowed I'll cry :(</h1>
                <p style="font-size:18px; margin-top:10px;">Try again Meany</p>
          <button class="back" onclick="location.reload()">Back</button>
        </div>
      `;
    }

    function confetti() {
      for (let i = 0; i < 100; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random()*360 + ",70%,60%)";
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
      }
    }
  </script>
</head>

<body>
  <div class="card">
    <img src="photo.jpg" alt="Us">
    <h2>Will you be my valentine</h2>
    <div class="buttons">
      <button class="yes" onclick="yesScreen()">YES</button>
      <button class="no" onclick="noScreen()">NO</button>
    </div>
  </div>
</body>
</html>
